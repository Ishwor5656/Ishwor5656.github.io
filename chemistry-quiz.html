<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Chemistry Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            background-image: radial-gradient(#334155 1px, transparent 1px);
            background-size: 30px 30px;
        }
        h1, h2, h3, h4 {
            font-family: 'Orbitron', sans-serif;
        }
        .main-container {
            background-color: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #334155;
        }
        .topic-card {
            background-color: #1e293b;
            border: 1px solid #334155;
            transition: all 0.2s ease-in-out;
        }
        .topic-card:hover {
            transform: translateY(-5px);
            border-color: #f59e0b;
            box-shadow: 0 10px 20px rgba(245, 158, 11, 0.1);
        }
        .btn {
            background-color: #f59e0b;
            color: #1e293b;
            transition: all 0.2s ease-in-out;
        }
        .btn:hover {
            background-color: #fbbf24;
        }
        .btn-secondary {
            background-color: #334155;
            color: #e2e8f0;
        }
        .btn-secondary:hover {
            background-color: #475569;
        }
        .option-btn {
            background-color: #334155;
            border: 1px solid #475569;
            transition: all 0.2s ease-in-out;
        }
        .option-btn:hover {
            background-color: #475569;
            border-color: #f59e0b;
        }
        .option-btn.correct {
            background-color: #16a34a;
            border-color: #22c55e;
            color: white;
        }
        .option-btn.incorrect {
            background-color: #dc2626;
            border-color: #ef4444;
            color: white;
        }
        .option-btn:disabled {
            cursor: not-allowed;
        }
        #loader {
            border-color: #f59e0b;
            border-top-color: transparent;
        }
        .ai-feature-box {
            background-color: rgba(15, 23, 42, 0.5);
            border: 1px dashed #475569;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="main-container w-full max-w-4xl mx-auto rounded-2xl shadow-2xl p-8">

        <!-- Topic Selection Screen -->
        <div id="topic-selection">
            <h1 class="text-4xl font-bold text-center text-amber-400 mb-2">Chemistry Quiz</h1>
            <p class="text-center text-slate-400 mb-8">Select a chapter to begin.</p>
            <div id="topics-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Topics will be dynamically inserted here -->
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 id="quiz-topic" class="text-3xl font-bold text-amber-400"></h2>
                <div id="progress-text" class="text-lg font-semibold">Question 1 / 20</div>
            </div>
            <div id="question-container" class="mb-6">
                <p id="question-text" class="text-2xl mb-6"></p>
                <div id="options-container" class="space-y-4"></div>
            </div>
            <div id="feedback-text" class="text-center text-xl font-bold h-8 mb-4"></div>
            
            <div id="ai-features" class="flex space-x-4 mb-4">
                <button id="hint-btn" class="w-full btn-secondary font-bold py-2 px-4 rounded-lg">Get a Hint</button>
                <button id="explanation-btn" class="w-full btn-secondary font-bold py-2 px-4 rounded-lg hidden">Show Explanation</button>
            </div>

            <div id="hint-box" class="ai-feature-box hidden"></div>
            <div id="explanation-box" class="ai-feature-box hidden"></div>
            
            <button id="next-btn" class="w-full btn font-bold py-3 px-4 rounded-lg hidden mt-4">Next Question</button>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="hidden text-center">
            <h2 class="text-4xl font-bold text-amber-400 mb-4">Quiz Complete!</h2>
            <p class="text-2xl mb-6">Your final score is:</p>
            <p id="final-score" class="text-6xl font-bold mb-8"></p>
            <button id="feedback-btn" class="w-full btn-secondary font-bold py-3 px-4 rounded-lg mb-4">Get AI Feedback</button>
            <div id="ai-feedback-box" class="ai-feature-box hidden text-left"></div>
            <button id="restart-btn" class="w-full btn font-bold py-3 px-6 rounded-lg mt-4">Choose Another Topic</button>
        </div>

        <!-- Loader -->
        <div id="loader-container" class="hidden text-center">
             <div id="loader" class="w-16 h-16 border-4 rounded-full animate-spin mx-auto mb-4"></div>
             <p id="loader-text" class="text-xl text-amber-400">Generating your quiz with Gemini...</p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const topicSelectionDiv = document.getElementById('topic-selection');
            const quizScreenDiv = document.getElementById('quiz-screen');
            const resultsScreenDiv = document.getElementById('results-screen');
            const loaderContainer = document.getElementById('loader-container');
            const loaderText = document.getElementById('loader-text');

            const topicsGrid = document.getElementById('topics-grid');
            const quizTopic = document.getElementById('quiz-topic');
            const progressText = document.getElementById('progress-text');
            const questionText = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');
            const feedbackText = document.getElementById('feedback-text');
            const nextBtn = document.getElementById('next-btn');
            const finalScoreText = document.getElementById('final-score');
            const restartBtn = document.getElementById('restart-btn');

            const hintBtn = document.getElementById('hint-btn');
            const explanationBtn = document.getElementById('explanation-btn');
            const hintBox = document.getElementById('hint-box');
            const explanationBox = document.getElementById('explanation-box');
            const feedbackBtn = document.getElementById('feedback-btn');
            const aiFeedbackBox = document.getElementById('ai-feedback-box');
            const aiFeaturesDiv = document.getElementById('ai-features');

            const API_KEY = 'AIzaSyC572-2603BN6SzCLYud9G9az99hNk-yzc';
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
            
            const topics = [
                "Volumetric Analysis", "Ionic Equilibrium", "Chemical Kinetics",
                "Thermodynamics", "Electrochemistry", "Transition Elements",
                "Studies of Heavy Metals", "Haloalkanes", "Haloarenes", "Alcohols"
            ];
            const numericalTopics = ["Stoichiometry", "Thermodynamics", "Chemical Kinetics"];

            let currentQuestions = [];
            let currentQuestionIndex = 0;
            let score = 0;
            let incorrectTopics = [];

            function init() {
                topicsGrid.innerHTML = '';
                topics.forEach(topic => {
                    const card = document.createElement('div');
                    card.className = 'topic-card p-6 rounded-lg text-lg font-semibold';
                    
                    const topicButton = document.createElement('button');
                    topicButton.textContent = topic;
                    topicButton.className = 'w-full text-left';
                    topicButton.onclick = () => startQuiz(topic);
                    card.appendChild(topicButton);

                    if (numericalTopics.includes(topic)) {
                        const challengeButton = document.createElement('button');
                        challengeButton.textContent = 'Numerical Challenge';
                        challengeButton.className = 'w-full text-left mt-2 text-sm text-amber-400 hover:underline';
                        challengeButton.onclick = (e) => {
                            e.stopPropagation();
                            startNumericalChallenge(topic);
                        };
                        card.appendChild(challengeButton);
                    }
                    topicsGrid.appendChild(card);
                });
                showScreen('topic-selection');
            }

            function showScreen(screen) {
                topicSelectionDiv.classList.add('hidden');
                quizScreenDiv.classList.add('hidden');
                resultsScreenDiv.classList.add('hidden');
                loaderContainer.classList.add('hidden');
                document.getElementById(screen).classList.remove('hidden');
            }

            async function startQuiz(topic) {
                loaderText.textContent = 'Generating your quiz with Gemini...';
                showScreen('loader-container');
                currentQuestionIndex = 0;
                score = 0;
                incorrectTopics = [];
                quizTopic.textContent = topic;

                try {
                    currentQuestions = await generateQuestions(topic, 20, 'multiple-choice');
                    if (currentQuestions && currentQuestions.length > 0) {
                        showScreen('quiz-screen');
                        displayQuestion();
                    } else {
                        throw new Error("No questions were generated.");
                    }
                } catch (error) {
                    console.error("Error starting quiz:", error);
                    alert("Failed to generate quiz questions. Please try again.");
                    showScreen('topic-selection');
                }
            }

            async function generateApiContent(prompt, responseMimeType = "text/plain") {
                 const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    generationConfig: { responseMimeType }
                };
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`API request failed with status ${response.status}`);
                const result = await response.json();
                return result.candidates[0].content.parts[0].text;
            }

            async function generateQuestions(topic, count, type) {
                const prompt = `Based on a university-level chemistry textbook, generate exactly ${count} ${type} quiz questions for the chapter titled "${topic}". Return the response as a valid JSON array of objects. Do not include any other text or markdown formatting. Each object must have "question", "options" (an array of 4 strings), and "answer" properties.`;
                const jsonText = await generateApiContent(prompt, "application/json");
                return JSON.parse(jsonText);
            }

            function displayQuestion() {
                feedbackText.textContent = '';
                nextBtn.classList.add('hidden');
                aiFeaturesDiv.classList.remove('hidden');
                hintBtn.classList.remove('hidden');
                hintBtn.disabled = false;
                explanationBtn.classList.add('hidden');
                hintBox.classList.add('hidden');
                explanationBox.classList.add('hidden');
                
                const question = currentQuestions[currentQuestionIndex];
                progressText.textContent = `Question ${currentQuestionIndex + 1} / ${currentQuestions.length}`;
                questionText.textContent = question.question;
                optionsContainer.innerHTML = '';

                const shuffledOptions = [...question.options].sort(() => Math.random() - 0.5);
                shuffledOptions.forEach(optionText => {
                    const button = document.createElement('button');
                    button.className = 'option-btn block w-full p-4 rounded-lg text-lg text-left';
                    button.textContent = optionText;
                    button.onclick = () => selectAnswer(optionText, question.answer, button);
                    optionsContainer.appendChild(button);
                });
            }

            function selectAnswer(selectedOption, correctAnswer, selectedButton) {
                optionsContainer.querySelectorAll('.option-btn').forEach(btn => {
                    btn.disabled = true;
                    if (btn.textContent === correctAnswer) btn.classList.add('correct');
                });

                if (selectedOption === correctAnswer) {
                    score++;
                    feedbackText.textContent = 'Correct!';
                    feedbackText.style.color = '#22c55e';
                } else {
                    selectedButton.classList.add('incorrect');
                    feedbackText.textContent = 'Incorrect!';
                    feedbackText.style.color = '#ef4444';
                    if (!incorrectTopics.includes(quizTopic.textContent)) {
                        incorrectTopics.push(quizTopic.textContent);
                    }
                }
                
                hintBtn.classList.add('hidden');
                explanationBtn.classList.remove('hidden');
                explanationBtn.disabled = false;
                nextBtn.classList.remove('hidden');
                nextBtn.textContent = 'Next Question';
                nextBtn.onclick = handleNextQuestion;
            }
            
            function handleNextQuestion() {
                currentQuestionIndex++;
                if (currentQuestionIndex < currentQuestions.length) {
                    displayQuestion();
                } else {
                    showResults();
                }
            }

            hintBtn.addEventListener('click', async () => {
                hintBtn.disabled = true;
                hintBox.classList.remove('hidden');
                hintBox.textContent = 'Getting a hint from Gemini...';
                const question = currentQuestions[currentQuestionIndex].question;
                const prompt = `Provide a short, subtle hint for the following chemistry question without giving away the answer: "${question}"`;
                const hint = await generateApiContent(prompt);
                hintBox.textContent = hint;
            });

            explanationBtn.addEventListener('click', async () => {
                explanationBtn.disabled = true;
                explanationBox.classList.remove('hidden');
                explanationBox.textContent = 'Generating explanation...';
                const q = currentQuestions[currentQuestionIndex];
                const prompt = `Explain why the correct answer to the question "${q.question}" is "${q.answer}". Keep the explanation concise and easy to understand for a university student.`;
                const explanation = await generateApiContent(prompt);
                explanationBox.textContent = explanation;
            });

            nextBtn.addEventListener('click', handleNextQuestion);

            function showResults() {
                finalScoreText.textContent = `${score} / ${currentQuestions.length}`;
                aiFeedbackBox.classList.add('hidden');
                feedbackBtn.classList.remove('hidden');
                showScreen('results-screen');
            }

            feedbackBtn.addEventListener('click', async () => {
                feedbackBtn.classList.add('hidden');
                aiFeedbackBox.classList.remove('hidden');
                aiFeedbackBox.textContent = 'Analyzing your results...';
                if (incorrectTopics.length === 0) {
                    aiFeedbackBox.textContent = "Great job! You didn't struggle with any specific topic in this quiz.";
                    return;
                }
                const prompt = `A student just completed a chemistry quiz and struggled with questions from the following topics: ${incorrectTopics.join(', ')}. Provide a brief, encouraging summary of the key concepts they should review for these topics to improve their score.`;
                const feedback = await generateApiContent(prompt);
                aiFeedbackBox.innerHTML = feedback.replace(/\n/g, '<br>');
            });

            async function startNumericalChallenge(topic) {
                loaderText.textContent = `Generating a numerical challenge for ${topic}...`;
                showScreen('loader-container');
                const prompt = `Generate one challenging numerical problem with a detailed, step-by-step solution for the chemistry topic "${topic}". Return the response as a valid JSON object with two keys: "problem" (a string for the question) and "solution" (a string for the detailed solution).`;
                try {
                    const jsonText = await generateApiContent(prompt, "application/json");
                    const data = JSON.parse(jsonText);
                    displayNumericalChallenge(data.problem, data.solution);
                } catch (error) {
                    console.error("Error generating numerical challenge:", error);
                    alert("Failed to generate the challenge. Please try again.");
                    showScreen('topic-selection');
                }
            }

            function displayNumericalChallenge(problem, solution) {
                quizTopic.textContent = "Numerical Challenge";
                progressText.textContent = "";
                questionText.textContent = problem;
                optionsContainer.innerHTML = `<div class="ai-feature-box text-left">${solution.replace(/\n/g, '<br>')}</div>`;
                feedbackText.textContent = '';
                aiFeaturesDiv.classList.add('hidden');
                nextBtn.classList.remove('hidden');
                nextBtn.textContent = 'Back to Topics';
                nextBtn.onclick = init;
                showScreen('quiz-screen');
            }

            restartBtn.addEventListener('click', init);
            init();
        });
    </script>
</body>
</html>
