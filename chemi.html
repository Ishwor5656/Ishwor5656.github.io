<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            background-image: radial-gradient(#334155 1px, transparent 1px);
            background-size: 40px 40px;
            animation: background-pan 60s linear infinite;
        }
        @keyframes background-pan {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        h1, h2, h3, h4 {
            font-family: 'Orbitron', sans-serif;
        }
        .main-container {
            background-color: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #334155;
        }
        .option-card {
            background-color: #1e293b;
            border: 1px solid #334155;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .option-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #f59e0b;
            box-shadow: 0 15px 30px rgba(245, 158, 11, 0.1);
        }
        .btn {
            background-color: #f59e0b;
            color: #1e293b;
            transition: all 0.2s ease-in-out;
            font-family: 'Orbitron', sans-serif;
            display: inline-block;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }
        .btn:hover {
            background-color: #fbbf24;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
            border-color: #fbbf24;
        }
        .card-glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.15) 0%, rgba(245, 158, 11, 0) 70%);
            transition: opacity 0.5s ease;
            opacity: 0;
        }
        .option-card:hover .card-glow {
            opacity: 1;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="main-container w-full max-w-5xl mx-auto rounded-2xl shadow-2xl p-8 md:p-12">

        <header class="text-center mb-12">
            <h1 class="text-5xl md:text-6xl font-bold text-amber-400">Chemistry</h1>
            <p class="text-slate-400 mt-4 text-lg">Choose a category to begin your study.</p>
        </header>

        <main>
            <div id="options-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-8">
                <!-- Option cards will be dynamically inserted here -->
            </div>
        </main>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const optionsGrid = document.getElementById('options-grid');
            const options = [
                { name: 'Contents', icon: 'fa-book-open', link: 'study.html' },
                { name: 'Quiz', icon: 'fa-question-circle', link: 'quiz.html' },
                { name: 'Conceptual Qs', icon: 'fa-brain', link: 'conceptual.html' },
                { name: 'Numericals', icon: 'fa-calculator', link: 'numericals.html' },
                { name: 'Model Sets', icon: 'fa-file-alt', link: 'model-sets.html' }
            ];

            options.forEach((option, index) => {
                const cardWrapper = document.createElement('div');
                cardWrapper.className = 'flex justify-center';

                // Make the middle card (index 2) span the full width on sm screens and up for the 2-1-2 layout
                if (options.length === 5 && index === 2) {
                    cardWrapper.classList.add('sm:col-span-2');
                }

                const card = document.createElement('div');
                card.className = 'option-card p-8 rounded-lg text-center flex flex-col items-center justify-between h-full w-full max-w-xs sm:max-w-none';

                card.innerHTML = `
                    <div>
                        <div class="card-glow"></div>
                        <i class="fas ${option.icon} text-5xl text-amber-400 mb-4"></i>
                        <h2 class="text-2xl font-bold mb-6">${option.name}</h2>
                    </div>
                    <a href="${option.link}" class="btn font-bold py-2 px-8 rounded-lg mt-auto">Get In</a>
                `;
                
                cardWrapper.appendChild(card);
                optionsGrid.appendChild(cardWrapper);
            });
        });
    </script>
</body>
</html>
